{% extends "auctions/layout.html" %}

{% block body %}

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    
    <div class="container-fluid my_form pt-5">
     
        <div class="">
            <h3 class="text_h1 tex text-center">REGISTER</h3>
        </div>
                
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
           
            <div class="input-group form-group p-2">
                <span class="input-group-text">Name</span>
                <input class="form-control" aria-label="username" autofocus type="text" required name="username" >    
            </div>

            <div class="input-group form-group p-2">
                <span class="input-group-text">Email</span>
                <input class="form-control" aria-label="email" required type="email" name="email">
            </div>
            
            <div class="input-group form-group p-2">
                <span class="input-group-text">Password</span>
                <input class="form-control" type="password" aria-label="password" name="password" required >
            </div>
            <div class="input-group form-group p-2">
                <span class="input-group-text">Confirmation</span>
                <input class="form-control" type="password" aria-label="confirmation" name="confirmation">
            </div>
            <div class=" p-1">
                <input class="btn btn-primary input-submit text-center " type="submit" value="Register">
            </div>
        </form>
            <div class=" input-group p-3">
            Already have an account? <a href="{% url 'login' %}">Log In here.</a>
            </div>
    </div>
   

{% endblock %}
