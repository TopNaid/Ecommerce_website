{% extends "auctions/layout.html" %}

{% block body %}
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <div class="container-fluid my_form pt-5">
     
        <div class="">
            <h3 class="text_h1 tex text-center">LOG IN </h3>
        </div>
                
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
           
            <div class="input-group form-group p-2">
                <input class="form-control"  autofocus type="text" placeholder="Username" required name="username" >  
            </div>
            
            <div class="input-group form-group p-2">
                <input class="form-control" type="password" name="password" placeholder="Password" >
            </div>
          
            <div class=" p-1">
                <input class="btn btn-primary input-submit text-center " type="submit" value="Login">
            </div>
        </form>
            <div class=" input-group p-3">
                Don't have an account? <a href="{% url 'register' %}">Register here.</a>
            </div>
    </div>
    
{% endblock %}
